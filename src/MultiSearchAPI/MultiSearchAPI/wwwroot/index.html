<!DOCTYPE html>
<html lang="pt-br" ng-app="MultiSearchApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiSearch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body ng-controller="MultiSearchController" class="container mt-5">
    <h2 class="text-center">Buscar</h2>
    <div class="input-group mb-3">
        <input type="text" class="form-control" ng-model="searchQuery" placeholder="Digite sua pesquisa..." ng-keypress="$event.keyCode === 13 && search()">
        <button class="btn btn-primary" ng-click="search()">Buscar</button>
    </div>

    <h2 class="text-center">Resultados</h2>
    <table class="table table-striped" ng-if="searchResults.length">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>ID</th>
                <th>Nome</th>
                <th>Detalhes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in searchResults">
                <td>{{ item.category }}</td>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.details }}</td>
            </tr>
        </tbody>
    </table>
    <p class="text-center text-muted" ng-if="searchResults.length === 0">Nenhum resultado encontrado.</p>

    <script>
        var app = angular.module("MultiSearchApp", []);
        app.controller("MultiSearchController", function ($scope, $http) {
            $scope.searchQuery = "";
            $scope.searchResults = [];

            $scope.search = function () {
                if (!$scope.searchQuery.trim()) return;
                $http.get("http://localhost:5099/api/search", { params: { query: $scope.searchQuery } })
                    .then(function (response) {
                        $scope.searchResults = response.data;
                    })
                    .catch(function (error) {
                        console.error("Erro ao buscar", error);
                    });
            };
        });
    </script>
</body>
</html>
