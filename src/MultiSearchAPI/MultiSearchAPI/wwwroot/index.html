<!DOCTYPE html>
<html lang="pt-br" ng-app="MultiSearchApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiSearch</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles\styles.css">

</head>
<body ng-controller="MultiSearchController" class="container mt-5">

    <div class="logo-container">
        <img src="img/logo_multisearch.png" alt="Logo MultiSearch">
    </div>

    <div class="input-group">
        <input type="text" class="form-control" ng-model="searchQuery" placeholder="Digite sua pesquisa..." ng-keypress="$event.keyCode === 13 && search()">
        <button class="btn btn-secondary" ng-click="search()">Buscar</button>
    </div>

    <p class="result-count" ng-if="searchResults.length > 0">{{ searchResults.length }} resultados encontrados.</p>

    <div ng-if="searchResults.length > 0">
        <div ng-repeat="(category, items) in groupedResults">
            <h4 class="category-title">{{ category }}</h4>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.details }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <p class="text-center text-muted mt-4" ng-if="searchResults.length === 0">Nenhum resultado encontrado.</p>

    <script src="js\app.js"></script>

</body>
</html>
