<!DOCTYPE html>
<html lang="pt-br" ng-app="MultiSearchApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiSearch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e5e5e5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

            .logo-container img {
                width: 200px;
                height: 200px;
            }

        .input-group {
            margin-bottom: 15px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-control {
            height: 38px;
        }

        .category-title {
            background-color: #6c757d;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        .table th {
            background-color: #343a40;
            color: white;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #e9ecef;
        }

        .result-count {
            text-align: center;
            color: #6c757d;
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .logo-container img {
                width: 100px;
                height: 100px;
            }

            .input-group {
                width: 100%;
            }
        }
    </style>
</head>
<body ng-controller="MultiSearchController" class="container mt-5">

    <div class="logo-container">
        <img src="img/logo_multisearch.png" alt="Logo MultiSearch">
    </div>

    <div class="input-group">
        <input type="text" class="form-control" ng-model="searchQuery" placeholder="Digite sua pesquisa..." ng-keypress="$event.keyCode === 13 && search()">
        <button class="btn btn-secondary" ng-click="search()">Buscar</button>
    </div>

    <p class="result-count" ng-if="searchResults.length > 0">{{ searchResults.length }} resultados encontrados.</p>

    <div ng-if="searchResults.length > 0">
        <div ng-repeat="(category, items) in groupedResults">
            <h4 class="category-title">{{ category }}</h4>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.details }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <p class="text-center text-muted mt-4" ng-if="searchResults.length === 0">Nenhum resultado encontrado.</p>

    <script>
        var app = angular.module("MultiSearchApp", []);
        app.controller("MultiSearchController", function ($scope, $http) {
            $scope.searchQuery = "";
            $scope.searchResults = [];
            $scope.groupedResults = {};

            $scope.search = function () {
                if (!$scope.searchQuery.trim()) return;

                $http.get("http://localhost:5099/api/search", { params: { query: $scope.searchQuery } })
                    .then(function (response) {
                        $scope.searchResults = response.data;
                        $scope.groupResults();
                    })
                    .catch(function (error) {
                        console.error("Erro ao buscar", error);
                    });
            };

            $scope.groupResults = function () {
                $scope.groupedResults = $scope.searchResults.reduce((acc, item) => {
                    if (!acc[item.category]) {
                        acc[item.category] = [];
                    }
                    acc[item.category].push(item);
                    return acc;
                }, {});
            };
        });
    </script>
</body>
</html>
